<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="words">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Joey Greco">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	<script src="{{ url_for('static', filename='js/general.js') }}"></script>
	<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	<!-- Add icon library -->
	<script src="https://kit.fontawesome.com/e509e6f024.js" crossorigin="anonymous"></script>
	<!-- Bootstrap imports -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	        crossorigin="anonymous"></script>
	<title>leegerUI</title>
</head>

<!-- this is the loading icon that shows when a page is loading -->
<div id="loader-wrapper">
	<i class="fa fa-spinner fa-spin fa-5x"></i>
</div>

<body>
<div id="title">
	<h1>leegerUI</h1>
	<h4>Instant stats for your fantasy football league.</h4>
</div>
<div id="error-section">
	{% if error_message %}
	<!-- for error messages given from back end -->
	<span class="error-message" id="error-message-fill_1">- {{error_message}} -</span>
	{% endif %}
	<!-- for error messages given from front end -->
	<span class="error-message" id="error-message-fill_2"></span>
</div>
<div id="content">
	<div id="inputs">
		<div id="input-labels">
			<label for="league-id" class="input-label">League ID:</label>
			<label for="fantasy-site" class="input-label">Fantasy Site:</label>
			<label for="years" class="input-label">Years:</label>
		</div>

		<div id="input-fields">
			<input name="league-id" id="league-id" class="input-field" onkeyup="checkIfValidInput()">

			<select name="fantasy-site" id="fantasy-site" class="input-field" onchange="onFantasySiteChange()">
				<option value="espn">ESPN</option>
				<option value="sleeper">Sleeper</option>
				<option value="yahoo">Yahoo</option>
			</select>

			<input name="years" id="years" class="input-field" onkeyup="fixYearsInput()">
		</div>

	</div>
	<button id="calculate-stats-button" class="disabled" onclick="onCalculateStatsButtonPress()" disabled>Calculate
		Stats
	</button>
</div>
</body>

</html>
